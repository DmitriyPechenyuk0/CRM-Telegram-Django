<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock title %}</title>
        <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}">
        {% block links %}{% endblock links %}
    </head>
    <body>
        <header></header>
        <main>
            {% block main %}
            {% endblock main %}
        </main>
        <footer></footer>
    </body>
</html>
